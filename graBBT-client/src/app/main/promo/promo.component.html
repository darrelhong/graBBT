<div class="page-container">
  <h1>Promos For You!</h1>
  <div class="title-group">
    <div class="promo-grid">
      <mat-card class="outlet-card" *ngFor="let promo of promos; let i = index">
        <mat-card-header>
          <mat-card-title>{{ promo.promoCode }}</mat-card-title>
          <mat-card-subtitle>SGD {{ promo.value }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-chip-list class="open-chip">
            <mat-chip
              (click)="claimPromo(i)"
              [color]="promo.isActive ? 'primary' : 'warn'"
              selected
              >{{ promo.isActive ? 'Claim' : 'Unavailable' }}</mat-chip
            >
          </mat-chip-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
