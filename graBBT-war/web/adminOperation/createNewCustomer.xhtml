<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">   
    <h:head>
        <title>Create New Customer</title>
    </h:head>
    <ui:define name="content">
        <div>
            <h:form id="formCreateNewCustomer">
                <h:outputText style="font-size: 20px" value="Create New Customer"/>&nbsp;
                <p:messages id="messagesCreateNewCustomer" redisplay="false" />
                <br></br>
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="customerName" value="Customer Name: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:inputText id="customerName" value="#{createNewCustomerManagedBean.newCustomer.name}" placeholder="customer name" required="true" requiredMessage="Customer Name is required" />
                        </p:column>
                        <p:column>
                            <p:message for="customerName" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="username" value="Username: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:inputText id="username" value="#{createNewCustomerManagedBean.newCustomer.username}" placeholder="username" required="true" requiredMessage="Username is required" />
                        </p:column>
                        <p:column>
                            <p:message for="username" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="password" value="Password: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:inputText id="password" value="#{createNewCustomerManagedBean.newCustomer.password}" placeholder="password" required="true" requiredMessage="Password is required" />
                        </p:column>
                        <p:column>
                            <p:message for="password" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="phoneNumber" value="Phone Number: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:inputText id="phoneNumber" value="#{createNewCustomerManagedBean.newCustomer.phoneNumber}" placeholder="87654321" required="true" requiredMessage="Phone number is required" />
                        </p:column>
                        <p:column>
                            <p:message for="phoneNumber" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="address" value="Address: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:inputText id="address" value="#{createNewCustomerManagedBean.newCustomer.address}" placeholder="Lorem ipsum dolor sit amet" required="true" requiredMessage="Address is required" />
                        </p:column>
                        <p:column>
                            <p:message for="address" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="email" value="Email: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:inputText id="email" value="#{createNewCustomerManagedBean.newCustomer.email}" placeholder="email@email.com" required="true" requiredMessage="Email is required" />
                        </p:column>
                        <p:column>
                            <p:message for="email" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column colspan="3">
                            <p:commandButton type="reset" value="Clear" />&nbsp;
                            <p:commandButton value="Create New Customer" actionListener="#{createNewCustomerManagedBean.createNewCustomer}" update="@form"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
