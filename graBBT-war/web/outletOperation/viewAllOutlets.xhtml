<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml">                

    <ui:define name="content">
        <div>
            <h3>View All Outlets</h3>
            
            <h:form>
                <h:dataTable value="#{viewAllOutletsManagedBean.outletEntities}" var="outletEntity" style="width: 100%;">

                    <h:column>			
                        <f:facet name="header">Outlet Name</f:facet>
                        <h:outputText value="#{outletEntity.outletName}" />
                    </h:column>

                    <h:column>    				
                        <f:facet name="header">Outlet ID</f:facet>
                        <h:outputText value="#{outletEntity.outletId}" />
                    </h:column>

                    <h:column>    				
                        <f:facet name="header">Action</f:facet>
                        <h:commandLink value="View" actionListener="#{viewAllOutletsManagedBean.viewOutletDetails}">
                            <f:attribute name="outletId" value="#{outletEntity.outletId}" />
                        </h:commandLink>
                    </h:column>
                    
                     <h:column>    				
                        <f:facet name="header">View listings</f:facet>
                        <h:commandLink value="View" actionListener="#{viewAllOutletsManagedBean.viewOutletListings}">
                            <f:attribute name="outletId" value="#{outletEntity.outletId}" />
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>   
    </ui:define>

</ui:composition>
