<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"> 

    <h:head>
        <title>Jasper Report</title>
    </h:head>
    <ui:define name="content">
        <h3>
            <h:outputText value="#{sessionScope.currentRetailerEntity.retailerName}: Reports"/>
        </h3>

        <p:panelGrid>
            <h:form>
                <p:commandButton ajax="false" value="Generate Sales Report" actionListener="#{jasperReportsManagedBean.generateReport}" />
            </h:form>
        </p:panelGrid>
    </ui:define>
</ui:composition>
