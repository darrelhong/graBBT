<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">  
    <h:head>
        <title>Update Outlet</title>
    </h:head>
    <ui:define name="content">
        <div>
            <h3>Current Outlet:</h3>
            
            <p:dataTable value="#{updateOutletManagedBean.outletEntityToUpdate != null}" style="width: 100%">
                
                    <p:column>
                        <f:facet name="header">Outlet Name</f:facet>
                        <h:outputText value="#{updateOutletManagedBean.outletEntityToUpdate.outletName}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Outlet ID</f:facet>
                        <h:outputText value="#{updateOutletManagedBean.outletEntityToUpdate.outletId}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Active Status</f:facet>
                        <h:outputText value="#{updateOutletManagedBean.outletEntityToUpdate.isActive}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Opening Hour</f:facet>
                        <h:outputText value="#{updateOutletManagedBean.outletEntityToUpdate.openingHour}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Closing Hour</f:facet>
                        <h:outputText value="#{updateOutletManagedBean.outletEntityToUpdate.outletName}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Outlet Rating</f:facet>
                        <h:outputText value="#{updateOutletManagedBean.outletEntityToUpdate.outletRating} /5.0" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Rating Count</f:facet>
                        <h:outputText value="#{updateOutletManagedBean.outletEntityToUpdate.ratingCount}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Location Latitude</f:facet>
                        <h:outputText value="#{updateOutletManagedBean.outletEntityToUpdate.locationLatitude}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Location Longitude</f:facet>
                        <h:outputText value="#{updateOutletManagedBean.outletEntityToUpdate.locationLongitude}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Outlet Revenue Daily</f:facet>
                        <h:outputText value="#{updateOutletManagedBean.outletEntityToUpdate.outletRevenueDaily}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Outlet Revenue Monthly</f:facet>
                        <h:outputText value="#{updateOutletManagedBean.outletEntityToUpdate.outletRevenueMonthly}" />
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Outlet Revenue Overall</f:facet>
                        <h:outputText value="#{updateOutletManagedBean.outletEntityToUpdate.outletRevenueOverall}" />
                    </p:column>
                    
                </p:dataTable>
        </div>
        <br />
        <div>
            <h:form id="formUpdateOutlet">
                
                <h:outputText style="font-size: 20px" value="Update Outlet"/>&nbsp;
                <p:messages id="messagesUpdateOutlet" redisplay="false" />
                <br></br>
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="outletName" value="Outlet Name: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:inputText id="outletName" value="#{updateOutletManagedBean.outletEntityToUpdate.outletName}" placeholder="outlet name" required="true" requiredMessage="Outlet Name is required" />
                        </p:column>
                        <p:column>
                            <p:message for="outletName" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="openingHour" value="Opening Hour (24hr): " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:inputText id="openingHour" value="#{updateOutletManagedBean.outletEntityToUpdate.openingHour}" type="number" placeholder="9" required="true" requiredMessage="Outlet opening hour is required" />
                        </p:column>
                        <p:column>
                            <p:message for="openingHour" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="closingHour" value="Closing Hour (24hr): " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <!--see if can do validation of overlap here or not -->
                            <p:inputText id="closingHour" value="#{updateOutletManagedBean.outletEntityToUpdate.closingHour}" type="number" placeholder="20" required="true" requiredMessage="Outlet closing hour is required" />
                        </p:column>
                        <p:column>
                            <p:message for="closingHour" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="locationLatitude" value="Location Latitude: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:spinner id="locationLatitude" value="#{updateOutletManagedBean.outletEntityToUpdate.locationLatitude}" placeholder="00.0000" min="-90" max="90" stepFactor="0.0001" required="true" requiredMessage="Location Latitude is required" />
                        </p:column>
                        <p:column>
                            <p:message for="locationLatitude" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="locationLongitude" value="Location Longitude: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:spinner id="locationLongitude" value="#{updateOutletManagedBean.outletEntityToUpdate.locationLongitude}" placeholder="000.0000" min="-180" max="180" stepFactor="0.0001" required="true" requiredMessage="Location Longitude is required" />
                        </p:column>
                        <p:column>
                            <p:message for="locationLongitude" />
                        </p:column>
                    </p:row>
                    
                    <p:row>
                        <p:column>
                            <p:outputLabel for="isActive" value="Outlet is active: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:selectBooleanButton id="isActive" value="#{updateOutletManagedBean.outletEntityToUpdate.isActive}" onLabel="Yes" offLabel="No" onIcon="pi pi-check" offIcon="pi pi-times" style="width:60px" required="true" requiredMessage="Outlet Active is required"/>
                        </p:column>
                        <p:column>
                            <p:message for="isActive" />
                        </p:column>
                    </p:row>                
                
                <p:row>
                    <p:column colspan="3">
                        <p:commandButton type="reset" value="Clear" />&nbsp;
                        <p:commandButton  value="Update Outlet" actionListener="#{updateOutletManagedBean.updateOutlet}" update="@form"/>
                    </p:column>
                </p:row>
                
                </p:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
