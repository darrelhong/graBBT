<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <section id="mainmenu" class="mainmenu" style="padding-left: 10px;">
        <h2>Main Menu</h2>
        <nav>
            <h:form>
                    
                <p:panelMenu style="width:200px;">

                    <p:submenu label="System" expanded="true">
                        <p:menuitem value="Home" outcome="/index" icon="fa fa-home"/>
                        <p:menuitem value="My Account" outcome="/systemOperation/viewMyAccount.xhtml" icon="fa fa-user" rendered="#{sessionScope.isLogin == true}" />
                        <p:menuitem value="Logout" actionListener="#{loginManagedBean.logout}" icon="fa fa-sign-out" rendered="#{sessionScope.isLogin == true}" >
                            <p:confirm header="Confirmation" message="Are you sure you want to logout?" icon="pi pi-exclamation-triangle" />
                        </p:menuitem>
                    </p:submenu>

                    <p:submenu label="Outlet Management" rendered="#{sessionScope.isLogin == true}" expanded="true">
                        <p:menuitem value="Create New Outlet" outcome="/outletOperation/createNewOutlet.xhtml" icon="fa fa-plus" />
                        <p:menuitem value="View All Outlets" outcome="/outletOperation/viewAllOutlets.xhtml" icon="fa fa-th-list" />
                        <p:menuitem value="View Reports" outcome="/outletOperation/viewReports.xhtml" icon="fa fa-th-list" />
                    </p:submenu>                   

                    <p:submenu label="Admin Management" rendered="#{sessionScope.isLogin == true}" expanded="true">
                        <p:menuitem value="Create New Promo" outcome="/adminOperation/createNewPromo.xhtml" icon="fa fa-plus" />
                        <p:menuitem value="View All Promos" outcome="/adminOperation/viewAllPromos.xhtml" icon="fa fa-list" />
                    </p:submenu>
                </p:panelMenu>
                
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                </p:confirmDialog>  
            </h:form>
        </nav>
    </section>
</ui:composition>
