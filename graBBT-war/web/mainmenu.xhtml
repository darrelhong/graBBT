<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <section id="mainmenu" class="mainmenu">
        <h3>Main Menu</h3>
        <nav>
            <h:form>
                    
                <p:panelMenu style="width:200px;">

                    <p:submenu label="System" expanded="true">
                        <p:menuitem value="Home" outcome="/index" icon="fa fa-home"/>
                        <p:menuitem value="My Account" outcome="/systemOperation/viewMyAccount.xhtml" icon="fa fa-user" rendered="#{sessionScope.isLogin == true}" />
                        <p:menuitem value="Logout" onclick="PF('confirmDialogue').show();" icon="fa fa-sign-out" rendered="#{sessionScope.isLogin == true}" /> 
                    </p:submenu>

                    <p:submenu label="Outlet Management" rendered="#{sessionScope.isLogin == true}" expanded="true">
                        <p:menuitem value="Create New Outlet" outcome="/outletOperation/createNewOutlet.xhtml" icon="fa fa-plus" />
                        <p:menuitem value="View All Outlets" outcome="/outletOperation/viewAllOutlets.xhmtl" icon="fa fa-th-list" />
                    </p:submenu>                   

                </p:panelMenu>
                
                <h:form>
                    <p:confirmDialog widgetVar="confirmDialogue" message="Are you sure?" header="Confirmation" global="true" showEffect="fade" hideEffect="fade" >
                        <p:commandButton value="Yes" type="button" action="#{loginManagedBean.logout}" process="@this" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" onclick="PF('confirmDialogue').hide();" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog> 
                </h:form>

            </h:form>
        </nav>
    </section>
</ui:composition>
