<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">  
    <ui:define name="content">
        <div>
            <h:panelGroup rendered="#{sessionScope.isLogin == true}">
                <h:outputText style="font-size: 20px" value="Retailer Account Details"/>
                <p:graphicImage url="http://localhost:3000/images/#{viewMyAccountManagedBean.currentRetailerEntity.imageSrc}" rendered="#{not empty viewMyAccountManagedBean.currentRetailerEntity.imageSrc}" width="100px"/>
            </h:panelGroup>
            
            <br/><br/>
            
            <p:dataTable value="#{viewMyAccountManagedBean.currentRetailerEntity}" style="width: 50%">
                <p:column>
                    <f:facet name="header">Retailer Name</f:facet>
                    <h:outputText value="#{currentRetailerEntity.retailerName}"/>
                </p:column>
                
                <p:column>
                    <f:facet name="header">Retailer Id</f:facet>
                    <h:outputText value="#{currentRetailerEntity.retailerId}"/>
                </p:column>
            </p:dataTable>
            
            
            <br/><br/>
            
            <h:form>
                <p:repeat value="#{viewMyAccountManagedBean.currentRetailerEntity.outletEntities}" var="outletEntity">
                    <h:panelGrid columns="2" style="width:75%">
                        
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Outlet Name:"/>
                                <h:outputText value="#{outletEntity.outletName}" style="font-weight: bold"/>
                                
                                <h:outputText value="Outlet ID:"/>
                                <h:outputText value="#{outletEntity.outletId}" style="font-weight: bold"/>
                            </h:panelGrid>
                        </p:outputPanel>
                        
                    </h:panelGrid>
                </p:repeat>
            </h:form>
            
            <br/><br/>
            
            <p:commandButton value="Back" onclick="window.history.back();" />
        </div>
    </ui:define>
</ui:composition>
