<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">  
    <ui:define name="content">
        <h3>My Account</h3>
        
        <ui:repeat value="#{viewMyAccountManagedBean.outletEntities}" var="outletEntity">
            <h:outputText value="Outlet Name: " />
            <h:outputText value ="#{outletEntity.outletName}" />
            <br/>
            <h:outputText value="Opening Hours: " />
            <h:outputText value="#{outletEntity.openingHour}" >
                <f:convertNumber pattern="#0000" />
            </h:outputText> 
            <h:outputText value="#{outletEntity.closingHour}" >
                <f:convertNumber pattern="#0000" />
            </h:outputText>
            <br />  <br />
        
        </ui:repeat>
        
        <p:commandButton value="BACK" onclick="window.history.back();" />
        
    </ui:define>
</ui:composition>
